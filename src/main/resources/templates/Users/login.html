<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>
<header th:replace="layout :: site-header" />
<h2>Login details</h2>
    <form method="post" th:object="${loginForm}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="*{username}"/>
            <span class="formError" th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}">Invalid username</span>
        </div><br/>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="*{password}"/>
            <span class="formError" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Invalid password</span>
        </div><br/>
        <div>
            <input type="submit" name="Login"/>
            <a href="register.html" th:href="@{/users/register}">[Register]</a>
        </div>
    </form>
    <footer th:replace="layout :: site-footer" />
</body>

</html>
